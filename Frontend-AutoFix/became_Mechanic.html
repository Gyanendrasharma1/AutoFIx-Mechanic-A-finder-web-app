<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Became a Mechanic</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light background color */
            color: #333; /* Dark text color */
        }

        /* Header Styles */
        .header-container {
            background-color: #000000; /* Blue background */
            color: #ffffff; /* White text */
            padding: 15px;
            display: flex;
            align-items: center; /* Center the text vertically */
           
            height: 60px; /* Fixed height */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Slight shadow */
            position: fixed; /* Fix position at the top */
            width: 100%; /* Full width */
            z-index: 1000; /* Keep it on top */
        }

        .header-container h1 {
            font-size: 30px; /* Font size */
            font-weight: bold; /* Bold text */
            margin-left: 0px;
        }
        .header-container p{
            margin-top: 10px;
            margin-left: 0px;
            font-weight: bold;
            font-size: 15px;
            color:#007bff ;
        }

 /* Toggle Button Container */
 .toggle-button-container {
            background-color: #ffffff; /* White background */
            height: 60px; /* Increased height */
            width: 100%; /* Full width */
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Center items vertically */
            position: fixed; /* Fix position at the top */
            top: 60px; /* Below the header */
        }

        /* Toggle Button Styles */
        #toggle-button {
            background-color: #feffff;
            color: #000000; /* Black text */
            border: none;
            padding: 0; /* Remove padding */
            height: 100%; /* Match button height to container */
            width: 60px; /* Fixed width for the button */
            cursor: pointer; /* Pointer cursor */
            font-size: 24px; /* Font size */
            margin-left: 0; /* No margin on the left */
            font-weight: bold;
        }

        /* Navigation Bar Styles */
        .nav-bar {
            width: 250px; /* Width of the sidebar */
            background-color: #000000; /* Blue background */
            height: 100%; /* Full height */
            position: fixed; /* Fix position on the left */
            top: 60px; /* Below the toggle button */
            left: -250px; /* Start off-screen */
            transition: left 0.3s ease; /* Slide transition */
            z-index: 999; /* Just below the header */
            margin-top: 0.5px;
        }

        .nav-bar.active {
            left: 0; /* Slide in */
        }

        .nav-bar a {
            display: block; /* Stack links vertically */
            color: rgb(253, 253, 253); /* White text */
            padding: 15px 20px; /* Padding for links */
            text-decoration: none; /* Remove underline */
            font-size: 18px; /* Font size for links */
        }

        .nav-bar a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
         /* Close Button */
         .close-button {
            background: none;
            border: none;
            color: rgb(255, 255, 255);
            font-size: 24px;
            align-self: flex-end; /* Position close button at the top right */
           
            cursor: pointer; /* Pointer cursor */
            margin-left: 0px;

            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>AutoFix</h1> <!-- Company Name -->
        <p>Mechanic</p>
    </div>

    <div class="toggle-button-container">
        <button id="toggle-button">â˜°</button> <!-- Toggle Button -->
    </div>
    <nav class="nav-bar" id="nav-bar">
       
        <a href="#">Profile</a>
        <a href="#">Bookings</a>
        <a href="#">Payment History</a>
        <a href="#">Ratings</a>
        <a href="#">Logout</a>
        <button class="close-button" id="close-button">Close</button> <!-- Close Button -->
    </nav>

    <!-- Your content will go here -->

    <script>
          // Toggle navigation visibility
          const navBar = document.getElementById('nav-bar');
        const toggleButton = document.getElementById('toggle-button');
        const closeButton = document.getElementById('close-button');

        toggleButton.addEventListener('click', function() {
            navBar.classList.toggle('active'); // Toggle the 'active' class to slide in/out
        });

        closeButton.addEventListener('click', function() {
            navBar.classList.remove('active'); // Remove the 'active' class to slide out
        });

        // Close navigation when clicking outside of it
        document.addEventListener('click', function(event) {
            const isClickInsideNav = navBar.contains(event.target);
            const isClickInsideToggle = toggleButton.contains(event.target);
            
            if (!isClickInsideNav && !isClickInsideToggle) {
                navBar.classList.remove('active'); // Close the nav bar if clicking outside
            }
        });
    </script>

</body>
</html>
